<form id="deleteReviewForm" method="POST" action="{% url 'delete_review' review.id %}">
    {% csrf_token %}
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteReviewModalLabel">Delete Review</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this review?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-outline-secondary btn-sm rounded-5 text-uppercase font-weight-bold" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn-outline-danger btn-sm rounded-5 text-uppercase font-weight-bold">Delete</button>
        </div>
    </div>
</form>
